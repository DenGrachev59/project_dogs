{% extends 'dogs/base.html' %}
{% load my_tags %}

{% block content %}

            <div class="col-12 mb-5">
                <a href="{% url 'dogs:dog_create' category_pk %}" type="button" class="btn btn-sm btn-outline-secondary">Создать карточку собаки</a>
                <a href="{% url 'dogs:categories'  %}" type="button" class="btn btn-sm btn-outline-secondary">Назад к породам</a>
            </div>



        {% for object in object_list %}

        <div class="col">
          <div class="card shadow-sm">
            <img class="card-img-top"

                 src="{{ object.photo|mymedia }}"
                 alt="фото отсутствует">
<!--              сrc="/media/{{ object.photo }}"-->
            <div class="card-body">
              <p class="card-text">
                  {{object.name|title}}
<!--        {% if object.is_active %}-->
<!--                      {{ object|title }}-->
<!--                  {% else %}-->
<!--                      <span class="text-muted">{{ object|title }}</span>-->
<!--                  {% endif %}-->

              </p>
              <span class="text-muted">{{ object.birth_day}}</span>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">

<!--                  <button type="button" class="btn btn-sm btn-outline-secondary">К собакам</button>-->
                </div>

              </div>
            </div>
            <div class="card-footer">
                <a href="{% url 'dogs:dog_update' object.pk %}"  type="button" class="btn btn-sm btn-outline-secondary"> Редактировать </a>
                <a href="{% url 'dogs:dog_delete' object.pk %}"  type="button" class="btn btn-sm btn-outline-secondary"> Удалить </a>
            </div>
          </div>
        </div>


        {% endfor %}
{% endblock %}
